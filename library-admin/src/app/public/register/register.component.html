<div class="card">
    <div class="card-body">
        <form [formGroup]="form" class="form mt-3" (submit)="submit()">
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control" placeholder="Name">
            </div>
            
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>
            
            <div class="form-group">
                <input type="date_of_birth" formControlName="date_of_birth" class="form-control" placeholder="Date of Birth">
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" formControlName="password_confirmation"  class="form-control" placeholder="Password Confirmation">
            </div>

            <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Register</button>
        </form>
    </div>
</div>
<div *ngIf="message" class="alert alert-danger" role="alert" id="server-alert">
    {{ message }}
</div>
